<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script>
    const Person = (props) => {
      return React.createElement('div',{}, [
        React.createElement('h1',{},props.firstName),
        React.createElement('h1',{},props.lastName)
      ])
    }

    const App = () => {
      return React.createElement('div',{},[
              React.createElement('h1',{},
                "React is Rendered!!!!"
              ),
              React.createElement(Person,{firstName:"Hammad",lastName:"Ali"})
            ])
    }

    ReactDOM.render(React.createElement(App),document.getElementById("root"))
  </script>
</body>
</html>
